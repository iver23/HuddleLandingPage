<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#674BAF" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <img class="logo" src="images/logo.svg" alt="Huddle Logo" />

    <div class="grid-container">
      <div>
        <img
          class="illustration"
          src="images/illustration-mockups.svg"
          alt="Illustration"
        />
      </div>
      <div class="register">
        <p class="intro-title">
          Build The Community <br />
          Your Fans Will Love
        </p>
        <p class="intro-word">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="button">
          <a class="register-btn" href="#">Register</a>
        </div>
      </div>
    </div>
    <footer class="social">
      <ul>
        <li>
          <img src="images/logo-facebook.svg" alt="Facebook Page" />
        </li>
        <li>
          <img src="images/logo-twitter.svg" alt="Twitter Feed" />
        </li>
        <li>
          <img src="images/logo-instagram.svg" alt="Instagram Account" />
        </li>
      </ul>
    </footer>
  </body>
</html>
